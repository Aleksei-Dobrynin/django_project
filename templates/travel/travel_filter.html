{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'main.css'%}">
</head>
<body>
    <header>
        <a href="/">
            <div id="logo">
                <img id="header-img" src="{% static '1.jpg'%}">
                <h1 id="logo_text">ПопУтка</h1>
            </div>
            
        </a>
        <div id="addvert_box">
            <h2 >тут будет реклама</h2>
        </div>
        
    </header>
    <main>
        <div id="menu_box">

            <!-- {% 
                ТУТ НУЖНО БУДЕТ ВСТАВИТЬ МЕНЮШКУ ДЛЯ USER 
            %}-->
            <div id="buttons">
                <button id="login_button">login</button>
                <a href="reg_page.html"><button id="register_button">register</button></a>
            </div>
            <div>
                <form action="" id="login">
                    <input id="userrname" placeholder="Username" class="input">
                    <input id="password" placeholder="Password" class="input">
                </form>
            </div>
        </div>
        <div id="main_space">
            <div id="content">
                <form action="/travel_filter/" id="search_form" method="GET">
                    <div class="select_box">
                        <h3>пункт отправления</h3>
                        <select name="S">
                             <option>Бишкек</option>
                             <option>Кант</option>
                             <option>Балыкчи</option>
                             <option>Каракол</option>
                             <option>Талас</option>
                             <option>Нарын</option>
                             <option>Джалал-абад</option>
                             <option>Ош</option>
                             <option>Баткен</option>
                        </select>
                    </div>
                    <div class="select_box">
                        <h3>пункт назначения</h3>
                        <select name="D">
                            <option>Бишкек</option>
                            <option>Кант</option>
                            <option>Балыкчи</option>
                            <option>Каракол</option>
                            <option>Талас</option>
                            <option>Нарын</option>
                            <option>Джалал-абад</option>
                            <option>Ош</option>
                            <option>Баткен</option>
                       </select>
                    </div>
                    <button type="submit">Поиск</button>

                </form>
                <!--
                    <form action="" id="search_form" method="GET">
                    ##{{Form.as_p}}

                </form>

                -->
                
                <a href="/travel_new"><button>Добавить</button></a>
                <div id="overflow">
                    <!-- ТУТ будут рендерится строки из базы -->
                    {% block content %}

                    {% for one_travel in travel%}
                    <a href="{{one_travel.pk}}/">
                        <div class="travel_div">
                            <ul class="travel_list">
                                <li>город отправления:{{one_travel.Start}}</li>
                                <li>город прибытия:{{one_travel.Destonation}}</li>
                                <li>цена:{{one_travel.Price}}</li>
                            </ul>
                        </div>
                    </a>
                    {%endfor%}
                    {% endblock %}
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div>вставить что то</div>
    </footer>
</body>
